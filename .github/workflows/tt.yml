name: TEST Test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  workflow_run:
    workflows: ["Build Test"]
    branches: [main, test-branch]
    types:
      - completed

jobs:
  Round-1:
    runs-on: ubuntu-latest
    environment:
      name: TestEnv
    env:
      Day: Monday
    steps:
      - run: echo ${{ secrets.MY_SECRET }}
      - run: echo ${{ vars.MY_VARIABLE }}
      - run: echo "$Day is the best day of the week!"

  Round-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: test
          path: test

      - run: cat test/test.txt
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event. AND IT WORKED!"