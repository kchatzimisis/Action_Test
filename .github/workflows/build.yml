name: Build Test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - 'main'
      - 'test-branch'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TE_VAR: tetetet
    steps:
      - uses: actions/checkout@v3

      - run: mkdir test
      - run: touch test/test.txt
      - run: echo 'This is a test' > test/test.txt
      - run: cat test/test.txt
      - run: echo text.txt
      - run: echo ${{TE_VAR}}

      - uses: actions/upload-artifact@v3
        with:
          name: test-${{ github.sha }}
          path: test/

  Round-2:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: test-${{ github.sha }}
          path: test

      - run: cat test/test.txt
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event. AND IT WORKED!"

  Round-3:
    runs-on: ubuntu-latest
    needs: [Round-2]
    environment:
      name: TestEnv
    env:
      Day: Monday
    steps:
      - run: echo ${{ secrets.MY_SECRET }}
      - run: echo ${{ vars.MY_VARIABLE }}
      - run: echo "$Day is the best day of the week!"
