name: Build Test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: mkdir test
      - run: cd test && touch test.txt
      - run: echo 'This is a test' > test.txt
      - run: cat test.txt
      - run: echo text.txt


      - uses: actions/upload-artifact@v2
        with:
          name: test
          path: test.txt

  Explore-Round-2:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v2
        with:
          name: test
          path: test.txt

      - run: cat test.txt
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event. AND IT WORKED!"
